<!DOCTYPE html>
<!--  Bootstrap - Tables -->
<html>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<caption>Optional table caption</caption>
					<thead>
						<tr class="success">
							<th>#</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Username</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>A footer table defined right after the header and just before the tbody.  Use the tr and th tag for the content.</th>
						</tr>
					</tfoot>
					<tbody>
						<tr>
							<th scope="row" class="info">1</th>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
						</tr>
						<tr>
							<th scope="row" class="info">2</th>
							<td>Jacob</td>
							<td>thomton</td>
							<td>@fat</td>
						</tr>
						<tr>
							<th scope="row" class="info">3</th>
							<td>Larry</td>
							<td>the Bird</td>
							<td>@twitter</td>
						</tr>						
					</tbody>					
				</table>
			</div>
		</div>
	</div>
</div>
</html>
