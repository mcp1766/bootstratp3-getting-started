<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="Learning Bootstrat 3">

<title>Starter Template, Bootstrapbase.com</title>
<link rel="stylesheet" href="assets/css/main.css" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--  Page Content -->
<!DOCTYPE html>
<html>
<!-- Form basic -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-sample" action="">
				<div class="form-group">
					<label for="emailaddress">Email address</label>
					<input type="email" id="emailaddress" class="form-control" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Password" class="form-control" />
				</div>
				<div class="form-group">
					<label for="browsefile">File input</label>
					<input type="file" id="browsefile" />
					<p class="help-block">Exemple of a block-level hep text.</p>
				</div>
				<div class="checkbox">
					<label for="">
						<input type="checkbox" /> Check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
<!-- Form inline< -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="" class="form-inline">
				<div class="form-group">
					 <label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Email" class="form-control" />
				</div>
				<button type="submit" class="btn btn-default">Send invitation</button>				
			</form>
		</div>
	</div>
</div>
<!-- Form inline  with no label-->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="" class="form-inline">
				<div class="form-group">
					<label for="Amount" class="sr-only">Amount</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" id="amount" placeholder="Amount" class="form-control" />
						<div class="input-group-addon">.00</div>
					</div>
					<button type="submit" class="btn btn-primary">Transfert cash</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Horizontal form -->
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" id="email" class="form-control" placeholder="Email" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" id="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label for="remember">
							<input type="checkbox" id="remember" /> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>
</html>

<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../vendors/js/jquery 1.12.4/jquery-1.12.4.min.js"></script>
	<script src="../vendors/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
