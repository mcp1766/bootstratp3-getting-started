 <!DOCTYPE html>
<html>
{% include _forms-toc.html %}

<!-- Form basic -->
<h3>Form basic</h3>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-sample" action="">
				<div class="form-group">
					<label for="emailaddress">Email address</label> <input type="email" id="emailaddress" class="form-control" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password" id="password" placeholder="Password" class="form-control" />
				</div>
				<div class="form-group">
					<label for="browsefile">File input</label> <input type="file" id="browsefile" />
					<p class="help-block">Exemple of a block-level hep text.</p>
				</div>
				<div class="checkbox">
					<label for=""> <input type="checkbox" /> Check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
<!-- Form inline< -->
<h3>Form inline</h3>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="" class="form-inline">
				<div class="form-group">
					<label for="name">Name</label> <input type="text" class="form-control" id="name" placeholder="Name" />
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email" id="email" placeholder="Email" class="form-control" />
				</div>
				<button type="submit" class="btn btn-default">Send invitation</button>
			</form>
		</div>
	</div>
</div>
<h3>Form inline - no label text</h3>
<!-- Form inline  with no label-->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="" class="form-inline">
				<div class="form-group">
					<label for="Amount" class="sr-only">Amount</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="number"  id="amount" placeholder="Amount" class="form-control" />
						<div class="input-group-addon">.00</div>
					</div>
					<button type="submit" class="btn btn-primary">Transfert cash</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Horizontal form -->
<h3>Horizontal  form</h3>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<form action="" class="form-horizontal form-sample">
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" id="email" class="form-control" placeholder="Email" />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" id="password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label for="remember" > <input type="checkbox" id="remember" /> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Checkbox & radio -->
<h3>Checkboxes and radios</h3>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="">
				<div class="checkbox">
					<label for=""> <input type="checkbox" value="option1" /> Option 1
					</label>
				</div>
				<div class="checkbox ">
					<label for=""> <input type="checkbox" value="option2" disabled /> Option 2
					</label>
				</div>
				<div class="checkbox">
					<label for=""> <input type="checkbox" value="option3"  disabled/> Option 3
					</label>
				</div>
				<div class="radio">
					<label for=""> <input type="radio" name="radioOption" id="radio1" value="radio1" checked /> Option 1
					</label>
				</div>
				<div class="radio">
					<label for=""> <input type="radio" name="radioOption" id="radio2" value="radio2" /> Option 2
					</label>
				</div>
				<div class="radio">
					<label for=""> <input type="radio" name="radioOption" id="radio3" value="radio3" disabled /> Option 3
					</label>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Inline checkbox & radio -->
<h3>Inline checkboxes and radios</h3>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="">
				<div class="form-group">
					<div class="checkbox">
						<label for="checkbox1" class="checkbox-inline"> <input type="checkbox" name="check1" id="checkbox1" value="check1" />1
						</label> <label for="checkbox2" class="checkbox-inline"> <input type="checkbox" name="check2" id="checkbox2" value="check2" />2
						</label> <label for="checkbox3" class="checkbox-inline"> <input type="checkbox" name="check3" id="checkbox3" value="check3" />3
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="radio">
						<label for="radio1" class="radio-inline"> <input type="radio" name="radio" id="radio1" value="radio1" checked /> 1
						</label> <label for="radio2" class="radio-inline"> <input type="radio" name="radio" id="radio2" value="radio2" /> 2
						</label> <label for="radio3" class="radio-inline"> <input type="radio" name="radio" id="radio3" value="radio3" /> 3
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Static control -->
<h3>Static control</h3>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<p class="form-control-static">email@example.com</p>
			</div>
		</div>
	</form>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<form action="" class="form-horizontal form-sample">
				<div class="form-group">
					<label for="" class="col-sm-2">First name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">Last name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="radio">
					<label for="sex" class="col-sm-offset-2">
						<div class="col-sm-10">
							<input type="radio"  name="sex" id="sexm" value="m" /> Masculin
						</div>
					</label>					
				</div>
				<div class="radio">
					<label for="sex" class="col-sm-offset-2">
						<div class="col-sm-10">
							<input type="radio" name="sex" id="sexf" value="f" /> Feminin
						</div>
					</label>					
				</div>
			</form>
		</div>
	</div>
</div>
</html>
