<!DOCTYPE html>
<html>
<!-- Form basic -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-sample" action="">
				<div class="form-group">
					<label for="emailaddress">Email address</label>
					<input type="email" id="emailaddress" class="form-control" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Password" class="form-control" />
				</div>
				<div class="form-group">
					<label for="browsefile">File input</label>
					<input type="file" id="browsefile" />
					<p class="help-block">Exemple of a block-level hep text.</p>
				</div>
				<div class="checkbox">
					<label for="">
						<input type="checkbox" /> Check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
<!-- Form inline< -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="" class="form-inline">
				<div class="form-group">
					 <label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Email" class="form-control" />
				</div>
				<button type="submit" class="btn btn-default">Send invitation</button>				
			</form>
		</div>
	</div>
</div>
<!-- Form inline  with no label-->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="" class="form-inline">
				<div class="form-group">
					<label for="Amount" class="sr-only">Amount</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" id="amount" placeholder="Amount" class="form-control" />
						<div class="input-group-addon">.00</div>
					</div>
					<button type="submit" class="btn btn-primary">Transfert cash</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Horizontal form -->
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" id="email" class="form-control" placeholder="Email" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" id="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label for="remember">
							<input type="checkbox" id="remember" /> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>
</html>
